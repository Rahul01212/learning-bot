# Based on https://gitlab.com/humaid/yabfig/blob/master/.gitlab-ci.yml by Humaid
image: golang:latest

variables:
  REPO_NAME: gitlab.com/gitedulab/learning-bot
  BINARY: learning-bot

before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
    - get
    - test
    - build

get:
    stage: build
    script:
      - go get $CI_PROJECT_DIR

format:
    stage: test
    script:
      - go fmt $(go list ./... | grep -v /vendor/)
      - go vet $(go list ./... | grep -v /vendor/)
      - go test -cover -race $(go list ./... | grep -v /vendor/)

compile:
    stage: build
    script:
      - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/$BINARY
    artifacts:
      paths:
        - $BINARY
